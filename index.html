<script type="text/javascript">
    function begin(){
        $("#J_main").removeClass("hide");
        function showMusic(){
            var music = $('#music');
            var audio = document.getElementById("audio");
            var onoff = true;
            music.on('touchstart',function(){
                if(onoff){
                    $(this).attr('class','active');
                    audio.play();
                } else{
                    $(this).attr('class','');
                    audio.pause();
                }
                onoff = !onoff;
            });
            music.trigger('touchstart');
        }
        showMusic();



    }

</script>
